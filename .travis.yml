language: python
python:
  - "2.7"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
#env:
#  - PYTHONPATH=/usr/lib/x86_64-linux-gnu/root5.34
before_install:
  - apt-cache search root|grep root
  - sudo apt-get install root-system libroot-bindings-python5.34
  - which root
  - echo $ROOTSYS
#  - dpkg -L root-system root-system-bin root-system-common libroot-core5.34 libroot-core-dev libroot-bindings-python5.34
  - root-config --features
  - echo $PYTHONPATH
  - echo $PATH
  - ls $PYTHONPATH
#  - sudo updatedb
#  - locate ROOT.pyc
#  - locate libCore.so
install:
  - pwd
  - ls
  - pip install .
# command to run tests
script:
  - export PYTHONPATH=$(root-config --libdir)
  - ls $PYTHONPATH
  - export MCTOOLS="$HOME/kbat/mc-tools"
  - export PYTHONPATH=$MCTOOLS:$PYTHONPATH
  - export PATH=$MCTOOLS/bin:$PATH
  - find / -type f -name ROOT.py 2>/dev/null
  - which mctal2root
  - mctal2root -h
  - echo "tmp skipping all the tests"
#  - pytest -k "not fluka and not root"
