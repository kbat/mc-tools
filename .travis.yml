language: python
  - "2.7"       # ROOT on Travis supports only Python 2.7
#  - "3.6"      # current default Python on Travis CI
#  - "3.7"
env:
#  - PYTHONPATH=$(root-config --libdir)"/root5.34"
  - PYTHONPATH=/usr/lib/x86_64-linux-gnu/root5.34
before_install:
  - apt-cache search ROOT |grep ROOT
  - sudo apt-get install root-system libroot-bindings-python5.34 libroot-bindings-python-dev libroot-core-dev
  - sudo apt-get install libboost-program-options-dev
  - root-config --features
  - root-config --cflags
  - root-config --incdir
  - ls -l $(root-config --incdir)
  - ls -l $(root-config --incdir)/TGFrame.h
install:
  - pwd
  - ls
  - root -b -q --version
  - ls $PYTHONPATH
#  - python -c "import ROOT"
#  - pip install .
# command to run tests
script:
  - export MCTOOLS=$PWD
  - export PYTHONPATH=$MCTOOLS:$PYTHONPATH
  - export PATH=$MCTOOLS/bin:$PATH
#  - which mctal2root
#  - mctal2root -h
  - echo "tmp skipping all the tests"
