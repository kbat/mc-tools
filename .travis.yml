language: python
python:
  - "2.7"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
env:
  - PYTHONPATH=/usr/lib/x86_64-linux-gnu/root5.34
before_install:
  - sudo apt-get install root-system
  - which root
  - echo $ROOTSYS
  - dpkg -L root-system root-system-bin root-system-common libroot-core5.34 libroot-core-dev
  - root-config --features
  - echo $PYTHONPATH
  - echo $PATH
  - ls $PYTHONPATH
  - sudo updatedb
#  - locate ROOT.pyc
#  - locate libCore.so
install:
  - pip install .
# command to run tests
script:
  - export MCTOOLS="$HOME/kbat/mc-tools"
  - export PATH=$MCTOOLS/bin:$PATH
  - which mctal2root
  - mctal2root -h
  - echo "tmp skipping all the tests"
#  - pytest -k "not fluka and not root"
